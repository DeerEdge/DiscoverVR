<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Rolling Down Ramp</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
</head>
<body>
    <a-scene background="color: #FFFFFF" physics>
        <!-- Camera -->
        <a-entity camera look-controls position="0 2 -5"></a-entity>

        <!-- Ramp -->
        <a-entity
            geometry="primitive: plane; width: 10; height: 10; depth: 0.1"
            material="color: #666666; metalness: 0.5"
            position="0 0 -5"
            rotation="-30 0 0"
            static-body
        ></a-entity>

        <!-- Ball -->
        <a-entity
            geometry="primitive: sphere; radius: 0.5"
            material="color: #FF0000; metalness: 0.5"
            position="0 2 -4"
            dynamic-body
        ></a-entity>

        <!-- Ground -->
        <a-entity
            geometry="primitive: plane; width: 20; height: 20; depth: 0.1"
            material="color: #444444; metalness: 0.5"
            position="0 -2 0"
            rotation="-90 0 0"
            static-body
        ></a-entity>
    </a-scene>
</body>
</html>
