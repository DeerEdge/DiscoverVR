<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Spinning Cube in A-Frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box color="#0095DD" position="0 1 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear"></a-box>
    </a-scene>
</body>
</html>
