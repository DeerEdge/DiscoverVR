<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Ball Bouncing and Red Cube Spinning</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #FFFFFF">
        <!-- Blue Ball Bouncing -->
        <a-sphere color="#0000FF" radius="0.5" position="0 1 -3"
                  animation="property: position.y; from: 1; to: 2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate;">
        </a-sphere>

        <!-- Red Cube Spinning -->
        <a-box color="#FF0000" position="2 1 -3" scale="0.5 0.5 0.5"
              animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 4000; easing: easeInOutQuad; loop: true;">
        </a-box>

        <!-- Default Camera -->
        <a-camera position="0 1.6 4"></a-camera>
    </a-scene>
</body>
</html>
