<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Spinning Cube</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
  <a-scene background="color: #FFFFFF">
    <!-- Add a default camera and light -->
    <a-camera position="0 1.6 4"></a-camera>
    <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
    <a-light type="point" color="#FFFFFF" intensity="0.5" position="0 2 1"></a-light>

    <!-- Spinning Cube -->
    <a-box color="#0095DD" position="0 1 0" rotation="0 0 0"
           animation="property: rotation; to: 0 360 0; dur: 6000; loop: true; easing: linear"></a-box>
  </a-scene>
</body>
</html>
